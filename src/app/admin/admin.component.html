<div class="row">
  <div class="col-md-5">
    <h1>Click on the book to Edit:</h1>
    <div class="row">
      <div class="col-md-5 column" (click)="onEditBook(i)"  *ngFor= "let book of books; let i = index">
          <a class ="list-group-item clearfix"
          style="cursor: pointer;"
          data-toggle="modal"
          data-target="#myModal">
          <div class="imgContainer">
            <img class="img-responsive" src="{{book.imgUrl}}" style="max-height:300px;max-width300px" alt="Book Images">
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="col-xs-12">
    <form [formGroup] = "newbookForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <h2>Add New Book</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Book ID</label>
            <input type="text" formControlName="bookId" id="bookId" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <div class="form-group">
            <label for="imagePath">Book Title</label>
            <input type="text" formControlName="title" id="title" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <div class="form-group">
            <label for="imagePath">Topic</label>
            <input type="text" formControlName="topic" id="topic" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <div class="form-group">
            <label for="imagePath">Author</label>
            <input type="text" formControlName="author" id="author" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <div class="form-group">
            <label for="imagePath">Cost</label>
            <input type="text" formControlName="cost" id="cost" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <div class="form-group">
            <label for="imagePath">Image Url(Paste Url to see the preview)</label>
            <input type="text" formControlName="imagePath" id="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" alt="">
        </div>
      </div>
      <div class="row" style="float: right;">
        <div class="col-xs-12" >
          <button type="submit" style="margin-right:5px;" name="button" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" name="button" style="margin-right:5px;"  *ngIf="editMode"(click)= "onDelete()">Delete</button>
          <button type="button" name="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>
